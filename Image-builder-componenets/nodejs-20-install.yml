name: nodejs-20-install
description: Install Node.js 20
schemaVersion: 1.0

phases:
  - name: build
    steps:
      - name: InstallNode
        action: ExecuteBash
        inputs:
          commands:
            - curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
            - dnf install -y nodejs
            - node -v
            - npm -v
